pb_one_column:
  label: 'One column'
  category: 'PrussianBlue'
  template: templates/layout--pb-one-column
  classes:
    width:
      label: 'Width'
      multiple: false
      required: true
      options:
        'layout--wide': 'Wide column'
        'layout--wide--full-background': 'Wide column with full-width background'
        'layout--narrow': 'Narrow column'
        'layout--narrow--full-background': 'Narrow column with full-width background'
      default: 'layout--wide'
      description: 'Defines the width of the section and the area covered by the background.'
    color_scheme:
      label: 'Color scheme'
      multiple: false
      required: true
      options:
        'layout--light': 'Light'
        'layout--dark': 'Dark'
      default: 'layout--light'
      description: 'Defines the color scheme of the section.'
    top_margin:
      label: 'Top margin'
      multiple: false
      required: true
      options:
        'layout--margin-top-none': 'None'
        'layout--margin-top-sm': 'Small'
        'layout--margin-top-md': 'Medium'
        'layout--margin-top-lg': 'Large'
        'layout--margin-top-xl': 'Extra large'
      default: 'layout--margin-top-none'
      description: 'Defines the blank space left before the layout.'
    bottom_margin:
      label: 'Bottom margin'
      multiple: false
      required: true
      options:
        'layout--margin-bottom-none': 'None'
        'layout--margin-bottom-sm': 'Small'
        'layout--margin-bottom-md': 'Medium'
        'layout--margin-bottom-lg': 'Large'
        'layout--margin-bottom-xl': 'Extra large'
      default: 'layout--margin-bottom-none'
      description: 'Defines the blank space left after the layout.'
    top_padding:
      label: 'Top padding'
      multiple: false
      required: true
      options:
        'layout--padding-top-none': 'None'
        'layout--padding-top-sm': 'Small'
        'layout--padding-top-md': 'Medium'
        'layout--padding-top-lg': 'Large'
        'layout--padding-top-xl': 'Extra large'
      default: 'layout--padding-top-none'
      description: 'Defines the internal padding at the top of the layout.'
    bottom_padding:
      label: 'Bottom padding'
      multiple: false
      required: true
      options:
        'layout--padding-bottom-none': 'None'
        'layout--padding-bottom-sm': 'Small'
        'layout--padding-bottom-md': 'Medium'
        'layout--padding-bottom-lg': 'Large'
        'layout--padding-bottom-xl': 'Extra large'
      default: 'layout--padding-bottom-none'
      description: 'Defines the internal padding at the bottom of the layout.'
  default_region: column_a
  regions:
    header:
      label: Header
    column_a:
      label: Content area
    footer:
      label: Footer
  icon_map:
    - [header]
    - [column_a]
    - [column_a]
    - [footer]
